name: CodSpeed

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: 3.12

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          enable-cache: true

      - name: sync uv environment
        run: uv sync --group testing

      - name: build pymoors optimized wheel
        id: build
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          args: >
            --release
            --out pymoors-wheel
            --interpreter ${{ env.DEFAULT_PYTHON }}

      - name: find built wheel
        id: find_wheel
        run: echo "wheel=$(ls pymoors-wheel/*.whl)" | tee -a "$GITHUB_OUTPUT"
        shell: bash

      - name: install built wheel
        run: uv run pip install ${{ steps.find_wheel.outputs.wheel }}

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: uv run pytest -s -vvv tests/benchmarks --codspeed
