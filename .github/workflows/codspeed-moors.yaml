name: CodSpeed â€“ moors bench

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  bench-moors:
    name: Run Rust Benchmarks (moors)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust compilation artifacts
        uses: Swatinem/rust-cache@v2
        with:
          # Cache the `moors/target` directory to speed up rebuilds
          workspaces: |
            moors -> target

      - name: Install cargo-codspeed
        run: cargo install cargo-codspeed --locked

      - name: Build benchmarks
        working-directory: moors
        run: cargo codspeed build

      - name: Run moors CodSpeed benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          working-directory: moors
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: cargo codspeed run
