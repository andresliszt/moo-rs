site_name: moo-rs
site_author: Andr√©s Sandoval
site_description: Multi-objective optimization using genetic algorithms in Rust and Python.
use_directory_urls: false

theme:
  language: en
  logo: images/moors-logo.png
  favicon: images/moors-logo.png
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  highlightjs: true
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
    - navigation.indexes
    - content.tooltips
    - navigation.path
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - navigation.footer
repo_url: https://github.com/andresliszt/moo-rs
repo_name: "andresliszt/moo-rs"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  # - pymdownx.highlight:
  #     linenums: true
  - pymdownx.arithmatex:
      generic: true
  - neoteroi.cards
  - neoteroi.timeline
  - neoteroi.projects
extra_javascript:
  - js/custom_mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - Get Started:
    - Moo-rs : getting_started/moors.md
    - Installation: getting_started/installation.md
    - Knapsack Problem: getting_started/knapsack.md
    - Small Real Valued Problem: getting_started/real_valued.md
  - Development: development.md
  - User Guide:
    - Fitness and Constraints: user_guide/fitness_and_constraints/fitness_and_constraints.md
    - Genetic Operators: user_guide/operators/operators.md
    - Duplicates Cleaner: user_guide/duplicates/duplicates.md
    - Algorithms:
      - Introduction: user_guide/algorithms/introduction/introduction.md
      - Custom Defined Genetic Operators: user_guide/algorithms/custom/custom.md
      - NSGA-II: user_guide/algorithms/nsga2.md
      - RNSGA-II: user_guide/algorithms/rnsga2.md
      - NSGA-III: user_guide/algorithms/nsga3.md
      - AGE-MOEA: user_guide/algorithms/agemoea.md
      - REVEA: user_guide/algorithms/revea.md
      - SPEA-II: user_guide/algorithms/spea2.md
      - IBEA: user_guide/algorithms/ibea.md
  - API docs (moors): https://docs.rs/moors/latest/moors/

plugins:
  - mkdocs-jupyter
  - search
  - include-markdown
  - macros:
      module_name: docs/macros
extra:
  moors_crate_version: 0.2.8
