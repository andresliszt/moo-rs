[build-system]
requires = [
    "maturin>=1,<2",
]
build-backend = "maturin"

[project]
name = "pymoors"
requires-python = ">=3.10"
authors = [
    {name = "AndrÃ©s Sandoval", email = "andres.sndbrca@gmail.com"}
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=2.0.0",
]

dynamic = [
    "description",
    "license",
    "readme",
    "version"
]

[dependency-groups]
dev = ["maturin"]
release = ["maturin"]
testing = [
    { include-group = "dev" },
    "scipy",
    "pytest",
    "pytest-cov",
    "pytest-benchmark",
    "pytest-codspeed",
    "pre-commit"
]
linting = [
    { include-group = "dev" },
    "pyright",
    "ruff",
    "isort",
    "pytest"
]
docs = [
    { include-group = "dev" },
    "matplotlib",
    "mkdocs",
    "mkdocs-jupyter",
    "mkdocs-material",
    "pymdown-extensions",
    "neoteroi-mkdocs"

]

all = [
  { include-group = "testing" },
  { include-group = "linting" },
  { include-group = "docs" }
]

[tool.maturin]
module-name = "pymoors._pymoors"
bindings = "pyo3"
python-source = "python"
features = ["pyo3/extension-module"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
