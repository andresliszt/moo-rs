site_name: pymoors
site_author: Andr√©s Sandoval
site_description: A Python library for multi-objective optimization using genetic algorithms.
theme:
  language: en
  logo: images/logo2.png
  favicon: images/logo2.png
  name: material
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: black
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: black
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  highlightjs: true
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs
  - navigation.footer
repo_url: https://github.com/andresliszt/pymoors
repo_name: "andresliszt/pymoors"

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - neoteroi.cards
  - neoteroi.timeline
  - neoteroi.projects
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - js/custom_mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

nav:
  - üè† Home: index.md
  - üöÄ Getting Started: getting_started.md
  - üíª Development: development.md
  - üìñ User Guide:
      - Fitness and Constraints: user_guide/fitness_and_constraints.md
      - Genetic Operators: user_guide/operators.md
      - Duplicates Cleaner: user_guide/duplicates.md
      - Algorithms:
        - Introduction: user_guide/algorithms/algorithms.ipynb
        - NSGA-II: user_guide/algorithms/nsga2.ipynb
        - RNSGA-II: user_guide/algorithms/rnsga2.ipynb
        - NSGA-III: user_guide/algorithms/nsga3.ipynb

plugins:
    - mkdocs-jupyter
